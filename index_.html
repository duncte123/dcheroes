<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="DC Heroes">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>DC Heroes - Code Example Layout</title>
</head>
<body>

	<header id="header">
		<div class="logo">
            <a href="/">(DC)Heroes</a>
        </div>
	</header>
	
	<main id="main-container">

		<div class="col" id="main-left">
			Left container
		</div>

		<div class="col" id="main-center">
			Center container
            <div class="hero">
                <div class="image">
                    <img src="/img/heroes/superman.png" />
                </div>
                <div class="description">
                    <h3>Hero</h3>
                    <p>Desc</p>
                    <a href="">Link</a>
                </div>
            </div>
		</div>

		<div class="col" id="main-right">
			Right container
		</div>

	</main>

</body>
</html>
